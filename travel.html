<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eri's Travel Diary</title>
    <meta name="description" content="A visual diary of Eri Nakafutami's travel adventures.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body.travel-diary {
            background: #f8f6f3;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .travel-header {
            text-align: center;
            padding: 2rem 0 1rem 0;
        }
        .travel-header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #b23c3c;
        }
        .travel-header p {
            color: #555;
            font-size: 1.1rem;
        }
        .travel-gallery {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            padding-bottom: 3rem;
        }
        .travel-entry {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(178,60,60,0.07);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem 1.5rem 1rem;
            position: relative;
        }
        .travel-photo {
            width: 100%;
            max-width: 700px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 1.2rem;
        }
        .travel-place {
            font-size: 1.1rem;
            color: #b23c3c;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin: 1.5rem 0 0 1.5rem;
            color: #b23c3c;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #7a2323;
        }

        /* Mobile Responsive Design for Travel Gallery */
        @media (max-width: 768px) {
            .travel-header h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .travel-header p {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .travel-gallery {
                max-width: 100%;
                padding: 0 1rem 2rem 1rem;
                gap: 2rem;
            }
            
            .travel-entry {
                padding: 1rem;
                border-radius: 12px;
            }
            
            .travel-photo {
                max-width: 100%;
                border-radius: 8px;
                margin-bottom: 1rem;
            }
            
            .travel-place {
                font-size: 1rem;
                margin-bottom: 0.3rem;
            }
        }

        @media (max-width: 480px) {
            .travel-header h1 {
                font-size: 1.8rem;
            }
            
            .travel-header p {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }
            
            .travel-gallery {
                padding: 0 0.5rem 1.5rem 0.5rem;
                gap: 1.5rem;
            }
            
            .travel-entry {
                padding: 0.8rem;
                border-radius: 8px;
            }
            
            .travel-photo {
                border-radius: 6px;
                margin-bottom: 0.8rem;
            }
            
            .travel-place {
                font-size: 0.9rem;
            }
            
            .back-link {
                margin: 1rem 0 0 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .travel-header h1 {
                font-size: 1.6rem;
            }
            
            .travel-gallery {
                gap: 1rem;
            }
            
            .travel-entry {
                padding: 0.6rem;
            }
        }
    </style>
</head>

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to create travel entry HTML
        function createTravelEntry(photo) {
            return `
                <div class="travel-entry">
                    <img src="${photo.src}" class="travel-photo" alt="${photo.alt}" onerror="console.error('Failed to load image:', this.src)" onload="console.log('Successfully loaded:', this.src)">
                    <span class="travel-place">${photo.place}</span>
                </div>
            `;
        }

        // Function to load and display photos in random order
        function loadRandomizedPhotos() {
            const gallery = document.getElementById('travelGallery');
            
            if (!gallery) {
                console.error('Gallery element not found!');
                return;
            }
            
            console.log('Loading travel photos...', travelPhotos.length, 'photos found');
            
            const shuffledPhotos = shuffleArray([...travelPhotos]);
            
            gallery.innerHTML = shuffledPhotos.map(createTravelEntry).join('');
            
            console.log('Gallery loaded successfully!');
        }

        // Load photos when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing gallery...');
            loadRandomizedPhotos();
        });

        // Fallback: also try to load if DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadRandomizedPhotos);
        } else {
            loadRandomizedPhotos();
        }
